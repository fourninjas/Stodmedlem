
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stödmedlem - IFK Hindås</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #004aad;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #003080;
    }
  </style>
  <script>
    function toggleGuardianField() {
      const age = parseInt(document.getElementById('age').value);
      const guardianField = document.getElementById('guardian-field');
      if (age && age < 18) {
        guardianField.style.display = 'block';
      } else {
        guardianField.style.display = 'none';
      }
    }

    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const mailtoLink = `mailto:kansli@ifkhindas.se?subject=Ans%C3%B6kan%20St%C3%B6dmedlem%20IFK%20Hind%C3%A5s&body=${encodeURIComponent(new FormData(form).toString())}`;
      window.location.href = "tack.html";
      window.open(mailtoLink);
    }
  </script>
</head>
<body>
  <form onsubmit="handleSubmit(event)">
    <h2>Bli stödmedlem i IFK Hindås</h2>

    <label for="fullname">Fullständigt namn:</label>
    <input type="text" id="fullname" name="Fullständigt namn" required>

    <label for="email">E-postadress:</label>
    <input type="email" id="email" name="E-postadress" required>

    <label for="phone">Telefonnummer:</label>
    <input type="tel" id="phone" name="Telefonnummer" required>

    <label for="address">Adress:</label>
    <input type="text" id="address" name="Adress" required>

    <label for="age">Ålder:</label>
    <input type="number" id="age" name="Ålder" required onchange="toggleGuardianField()">

    <div id="guardian-field" style="display: none;">
      <label for="guardian">Vårdnadshavarens namn:</label>
      <input type="text" id="guardian" name="Vårdnadshavare">
    </div>

    <label for="supported_member">Vilken medlem & lag stödjer du?</label>
    <textarea id="supported_member" name="Stödjer medlem/lag" rows="3" placeholder="Skriv namn på medlem och lag"></textarea>

    <button type="submit">Skicka in ansökan</button>
  </form>
</body>
</html>
